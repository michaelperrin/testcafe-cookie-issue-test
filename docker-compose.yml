version: '3.4'

services:
  php:
    image: php:8.1-fpm-alpine
    volumes:
      - ./src:/var/www/app

  webserver:
    image: nginx
    depends_on:
      - php
    volumes:
      - ./src:/var/www/app
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 8080:80
